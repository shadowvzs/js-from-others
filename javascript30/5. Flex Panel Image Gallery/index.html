<!DOCTYPE html>
<html lang="en">
	<head>
		<title> 5. Flex Panel Image Gallery </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
	<div class="panels"></div>


	  	<script>
		  	const panelData = [
		  		[["Hey", "Let's", "Dance"], "https://source.unsplash.com/gYl-UtwNg_I/1500x1500"],
		  		[["Give", "Take", "Receive"], "https://source.unsplash.com/rFKUFzjPYiQ/1500x1500"],
		  		[["Experience", "It", "Today"], "https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d"],
		  		[["Give", "All", "You can"], "https://source.unsplash.com/ITjiVXcwVng/1500x1500"],
		  		[["Life", "In", "Motion"], "https://source.unsplash.com/3MNzGlQM7qs/1500x1500"]
		  	];
		  	const fragment = document.createDocumentFragment();
		  	const container = document.body.querySelector(".panels");
		    const panels = panelData.forEach(([text, url]) => {
		    	const panel = document.createElement('div');
		    	panel.classList.add('panel');
		    	panel.style.backgroundImage = `url(${url})`;
		    	panel.addEventListener('click', toggleOpen);
		    	panel.addEventListener('transitionend', toggleActive);
		    	panel.innerHTML = text.map(txt => `<p>${txt}</p>`).join('');
		    	fragment.appendChild(panel);
		    	return panel;
		    });
			container.appendChild(fragment);

		    function toggleOpen() {
		      	console.log('Hello');
		     	this.classList.toggle('open');
		    }

		    function toggleActive(e) {
		      	console.log(e.propertyName);
		      	if (e.propertyName.includes('flex')) {
		        	this.classList.toggle('open-active');
		      	}
		    }
	  	</script>
	</body>
</html>
